<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../fonts/raleway/raleway.css">
    <link rel="stylesheet" href="./base.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="main">
	<ol class="breadcrumb">
		<li><a href="index.html">Home</a></li>
		<li class="active">Form</li>
	</ol>
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">默认表单</h3>
      </div>
  </div>
    <form class="form">
      <fieldset>
        <legend>A simple single line form</legend>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <label for="remember">
          <input id="remember" type="checkbox"> 记住我
        </label>

        <button type="submit" class="button button-primary">登录</button>
      </fieldset>
    </form>
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">对齐式</h3>
      </div>
  </div>
    <form class="form form-aligned">
      <fieldset>
        <div class="control-group">
          <label for="name">Username</label>
          <input id="name" type="text" placeholder="Username">
        </div>

        <div class="control-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password">
        </div>

        <div class="control-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Email Address">
        </div>

        <div class="control-group">
          <label for="foo">Supercalifragilistic Label</label>
          <input id="foo" type="text" placeholder="Enter something here...">
        </div>

        <div class="controls">
          <label for="cb" class="checkbox">
            <input id="cb" type="checkbox"> I've read the terms and conditions
          </label>

          <button type="submit" class="button button-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">input分组</h3>
      </div>
  </div>
    <form class="form">
    <fieldset class="group">
      <input type="text" class="input-1-2" placeholder="Username">
        <input type="text" class="input-1-2" placeholder="Password">
        <input type="email" class="input-1-2" placeholder="Email">
      </fieldset>

      <fieldset class="group">
      <input type="text" class="input-1-2" placeholder="A title">
        <textarea class="input-1-2" placeholder="Textareas work too"></textarea>
      </fieldset>

      <button type="submit" class="button input-1-2 button-primary">Sign in</button>
    </form>
  </div>
</body>
</html>
